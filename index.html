    <div id="root"></div>

    <div>
        <h1>Top Played Music</h1>
        <h2>please add a <span>path</span> to view different endpoints</h2>
        <p><span>/songs</span> to view all data</p>
        <p><span>/songs/pop</span> Filter on a specific genre and get top 5 in popularity</p>
        <p><span>/songs/id/637f76ca41af53b76cbf1328</span> Filter on a specific song with an ID-number</p>
        <p><span>songs/bpm/150</span> Get names of the tracks with a selected bpm</p>
